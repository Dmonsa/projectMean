<div class="col-lg-6">
        <div *ngIf="alertUpdate">
            <div class="alert alert-info">
                {{alertMessage}}
            </div>
        </div>
        <form #updateForm="ngForm" (ngSubmit)="onSubmitUpdate()" class="col-md-12">
            <h1>{{titulo}}</h1>
            <br/>
            <p>
                <label for="">Name</label>
                <input type="text" #name="ngModel" name="nombre" [(ngModel)]="user.nombre" class="form-control" required>
                <span *ngIf="!name.valid && name.touched">
                        Name is required
                </span>
            </p>
            <br/>
            <p>
                <label for="">Last Name</label>
                <input type="text" #surname="ngModel" name="apellidos" [(ngModel)]="user.apellidos" class="form-control" required>
                <span *ngIf="!surname.valid && surname.touched">
                        Surnames are required
                </span>
            </p>
            <br/>
            <p>
                <label for="">Profile</label>
                <input type="text" #surname="ngModel" name="perfil" [(ngModel)]="user.perfil" class="form-control" required>
                <span *ngIf="!surname.valid && surname.touched">
                        Profile is required
                </span>
            </p>
            <br/>
            <p>
                <label for="">Email</label>
                <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
                <span *ngIf="!email.valid && email.touched">
                       Email is required
                </span>
            </p>
            <br/>
            <input type="submit" value="Update" class="btn btn-primary">
        </form>
    </div>
